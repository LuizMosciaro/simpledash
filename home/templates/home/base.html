{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <link rel="stylesheet" type='text/css' href="{% static 'home/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-TtRlZiAKweZtTdFZt+kD8rsEqA0X0spDydcYITy+ylHzfBjHc+vYP0Zax2QxFWlN" crossorigin="anonymous">
    <title>{% block title %}SimpleDash{% endblock %}</title>
</head>
<body>
    {% block main %}
    <div class='container'>
        <div id='sidebar'>
            {% block sidenav %}
                <div id='sidebar'>
                    <ul>
                        <li class="logo">
                            <a href="#" class="sidebar-link">
                                <i class="fa-solid fa-angles-right"></i>
                                <span class="link-text">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sidebar-link">
                                <i class="fa-solid fa-bars"></i>
                                <span class="link-text" id="adjust-item1">Menu</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sidebar-link">
                                <i class="fa-solid fa-chart-pie"></i>
                                <span class="link-text">Portfolio</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sidebar-link">
                                <i class="fa-solid fa-chart-line"></i>
                                <span class="link-text">Strategies</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sidebar-link">
                                <i class="fa-solid fa-wallet"></i>
                                <span class="link-text">Wallet</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sidebar-link">
                                <i class="fa-solid fa-network-wired"></i>
                                <span class="link-text" id="adjust-item2">Rewards</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sidebar-link">
                                <i class="fa-solid fa-chart-simple"></i>
                                <span class="link-text">Market Analysis</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sidebar-link">
                                <i class="fa-solid fa-right-from-bracket"></i>
                                <span class="link-text">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            {% endblock %}
        </div>
        {% block content %}
        {% endblock %}
    {% endblock %}
</body>
</html>
